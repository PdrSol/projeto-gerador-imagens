<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Gerador de Imagens</h1>
    </header>

    <p>Descreva a imagem que deseja gerar. Nossa IA transformará sua descrição em uma arte visual impressionante!</p>

    <form action="#" method="post">
        <label for="descricao">Descrição da Imagem:</label><br>
        <input type="text" id="descricao" name="descricao" size="50"><br><br>

        <button type="submit">Gerar Imagem</button>
    </form>

    <h2>Imagem Gerada</h2>
    <div class="img-gerador">
    <img src="https://picsum.photos/400/250" alt="Imagem gerada">
    </div>
    <p><a href="http://127.0.0.1:3000/projeto-gerador-imagens-ia/scripts/index.html"><strong>Voltar à Página Inicial</strong></a></p>
</body>
</html>
